<ion-content [fullscreen]="true">
  <main id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>LOGIN</ion-card-title>
        <ion-card-subtitle>Please sign-in to your account and start the adventure ðŸš€</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            label="Username"
            labelPlacement="stacked"
            placeholder="your username"
            [(ngModel)]="user.username"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Password"
            labelPlacement="stacked"
            placeholder="******"
            type="password"
            [(ngModel)]="user.password"
          >
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <ion-button
          fill="solid"
          expand="full"
          id="btnLogin"
          color="dark"
        >
          Login
        </ion-button>

        <ion-card-subtitle id="linkRegist">Not registered? <a [routerLink]="['/registration']">Create account</a></ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </main>
</ion-content>
