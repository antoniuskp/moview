<ion-content [fullscreen]="true">
  <main id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>REGISTER</ion-card-title>
        <ion-card-subtitle>Welcome back! Please enter your details</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            label="Username"
            labelPlacement="stacked"
            placeholder="your username"
            [(ngModel)]="user.username"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Password"
            labelPlacement="stacked"
            placeholder="******"
            type="password"
            [(ngModel)]="user.password"
          >
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Photo"
            labelPlacement="stacked"
            placeholder="link your photo"
            [(ngModel)]="user.photo"
          ></ion-input>
        </ion-item>

        <ion-button
          fill="solid"
          expand="full"
          id="btnLogin"
          color="dark"
        >
          Login
        </ion-button>

        <ion-card-subtitle id="linkLogin">Already have an account? <a [routerLink]="['/login']">Log in</a></ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </main>
</ion-content>
